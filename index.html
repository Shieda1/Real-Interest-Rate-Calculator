<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Interest Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="realinterestrateRadio" name="variables" checked>
  <label for="realinterestrateRadio">Real interest rate</label>

  <input type="radio" id="nominalinterestrateRadio" name="variables">
  <label for="nominalinterestrateRadio">Nominal interest rate</label>

  <input type="radio" id="expectedinflationrateRadio" name="variables">
  <label for="expectedinflationrateRadio">Expected inflation rate</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Nominal interest rate</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Expected inflation rate</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
